<!DOCTYPE html>

<html xlmns="hhtp://w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Crud Carros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/carrosstyle.css" 
              rel="stylesheet" 
              type="text/css"/>
    </head>
    <body class="fondo">

        <header th:replace="~{layout/plantilla :: header}"/>
        
        <section> 
            <h1>Listado de Carros</h1>

            <hr>
            
            <a th:href="@{nuevo}" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
                <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17 1.247 0 3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"/>
                </svg>
                Nuevo Carro
            </a>
            <div th:if="${carro != null and !carro.empty}">

                <table border="2">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th> Nombre </th>
                                <th> Categoria  </th>
                                <th> Precio </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="carro : ${carro}">
                                <td>[[${carro.nombre}]]</td>
                                <td>[[${carro.categoria}]]</td>
                                <td>[[${carro.precio}]]</td>
                                <td><a th:href="@{eliminar/} + ${carro.idCarro}" class="btn btn-danger "><i class="fas fa-trash"></i>Eliminar</a> 
                                    <a th:href="@{modificar/} + ${carro.idCarro}" class="btn btn-primary"><i class="fas fa-pencil"></i>Modificar</a></td>
                            </tr>
                        </tbody>
                    </table>
            </div>
            <div th:if="${carro == null or carro.empty}">
                <h3>No hay carros que mostrar...</h3>
            </div>
        </section>

      <div class="fixed-bottom"><footer th:replace="~{layout/plantilla :: footer}"/>
        </div>

    </body>
</html>
